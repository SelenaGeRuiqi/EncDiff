model:
  base_learning_rate: 2.0e-7
  target: ldm.models.diffusion.ddpm_enc.LatentDiffusion
  params:
    linear_start: 0.0015
    linear_end: 0.0155
    num_timesteps_cond: 1
    log_every_t: 200
    timesteps: 1000
    loss_type: l1
    first_stage_key: "image"
    cond_stage_key: "image"
    image_size: 16
    channels: 3
    cond_stage_trainable: true
    concat_mode: False
    scale_by_std: True
    monitor: 'train/loss_simple'
    conditioning_key: crossattn
    eval_name: mpi3d

    # MCL parameters (unified API)
    lambda_mcl: 0.01
    mcl_tau: 0.1
    mcl_proj_dim: 128
    mcl_sigma: 0.1
    mcl_neg_mode: "shuffle_u"
    mcl_type: "nce_logistic"
    use_mcl: true

    scheduler_config:
      target: ldm.lr_scheduler.LambdaLinearScheduler
      params:
        warm_up_steps: [1000]
        cycle_lengths: [10000000000000]
        f_start: [1.e-6]
        f_max: [1.]
        f_min: [1.]

    unet_config:
      target: ldm.modules.diffusionmodules.openaimodel_enc.UNetModel
      params:
        image_size: 16
        in_channels: 3
        out_channels: 3
        model_channels: 64
        attention_resolutions: [1, 2, 4]
        num_res_blocks: 2
        channel_mult: [1, 2, 4, 4]
        num_heads: 8
        use_scale_shift_norm: True
        resblock_updown: True
        use_spatial_transformer: True
        context_dim: 16
        latent_unit: 20

    first_stage_config:
      target: ldm.models.autoencoder.VQModelInterface
      params:
        embed_dim: 3
        n_embed: 2048
        use_disentangled_concat: true
        disentangled_dim: 20
        monitor: "train/rec_loss"
        ckpt_path: "/mnt/data_7tb/selena/projects/EncDiff/logs/2026-01-05T03-14-10_mpi3d_vq_4_1623/checkpoints/last.ckpt"
        ddconfig:
          double_z: false
          z_channels: 3
          resolution: 64
          in_channels: 3
          out_ch: 3
          ch: 32
          ch_mult: [1, 2, 4]
          num_res_blocks: 2
          attn_resolutions: []
          dropout: 0.0
        lossconfig:
          target: torch.nn.Identity

    cond_stage_config:
      target: ldm.modules.diffusionmodules.openaimodel_enc.Encoder4
      params:
        d: 128
        context_dim: 16
        latent_unit: 20

data:
  target: main.DataModuleFromConfig
  params:
    batch_size: 128
    num_workers: 8
    wrap: True
    train:
      target: ldm.data.disdata.MPI3DTrain
    validation:
      target: ldm.data.disdata.MPI3DTrain

lightning:
  callbacks:
    image_logger:
      target: main_val.ImageLogger
      params:
        log_config:
          target: ldm.tools.Record
          params:
            plot_image: true
        batch_frequency: 5000
        max_images: 8
        increase_log_steps: false
        log_images_kwargs:
          inpaint: false
          sample_swap: True
          plot_progressive_rows: False
          plot_diffusion_rows: False

    best_vae_checkpoint:
      target: pytorch_lightning.callbacks.ModelCheckpoint
      params:
        monitor: "val/factor_vae_score"
        mode: max
        filename: "best_vae_{epoch:03d}_{val/factor_vae_score:.4f}"
        save_top_k: 1

    best_dci_checkpoint:
      target: pytorch_lightning.callbacks.ModelCheckpoint
      params:
        monitor: "val/dci_disentanglement"
        mode: max
        filename: "best_dci_{epoch:03d}_{val/dci_disentanglement:.4f}"
        save_top_k: 1

  trainer:
    benchmark: True
    max_epochs: 3
    check_val_every_n_epoch: 1

  logger:
    target: pytorch_lightning.loggers.WandbLogger
    params:
      name: "mpi3d-nce-lambda0.01"
      project: "EncDiff-MCL"
      entity: "sege-uc-san-diego"
      save_dir: "logs/"
      offline: False
      log_model: False
      config:
        dataset: "MPI3D"
        lambda_mcl: 0.01
        architecture: "EncDiff"
        mcl_type: "nce_logistic"
